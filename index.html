<!DOCTYPE html>
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            .yellow {
                background-color: yellow;
            }
            .red {
                background-color: red;
            }
            .green {
                background-color: green;
            }
            
            .row > .button-container, .controls {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Loopist</h1>
            </div>
            <div class="row controls text-center">
                <span class ="btn btn-danger stop-button">STOP ALL FOR THE LOVE OF GOD</span>
                <!-- This needs to be hooked up! -->
                <label class="col-md-12 col-xs-12 col-sm-12">
                    <span class="col-lg-4 col-md-4 col-xs-12 col-sm-12">Volume</span>
                    <span class="col-lg-8 col-md-8 col-xs-12 col-sm-12"><input class="volume-control" type="range" min="0" max="1" step="0.001" /></span>
                </label>
            </div>
            <div class="row" id="button-scratchpad">
            
            </div>
        </div>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="lib/howler.js"></script>
        <script src="lib/listmap.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
        
        <script id="button-groups-template" type="text/x-handlebars-template">
            {{#each groups}}
                {{> button-container}}
            {{/each}}
        </script>
        
        <script id="button-container-template" type="text/x-handlebars-template">
            <div class="button-container col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
                {{#each this.loops}}
                    <span class="btn btn-primary clip-button" data-clip="{{this.fileName}}" data-group="{{../name}}">{{this.loopName}}</span>
                {{/each}}
                    <span class="btn btn-danger stop-group-button" data-group="{{this.name}}">STOP</span>
            </div>
        </script>
        
        <script src="loopist.js"></script>
    </body>
</html>
